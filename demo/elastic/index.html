<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局</title>
	<link rel="stylesheet" href="base.css">
	<style>
		body{font-size: 12px;}
		.content{ width: 50em; height: 40em; max-width: 95%; margin: 0 auto; background-color: #ccc;}
		.remind{color: red; font-size: 24px;}
	</style>
</head>
<body>
	<div class="content">
		<p>弹性布局相对于字号（而不是浏览器宽度）来设置元素的宽度。以em为单位设置宽度，可以确保在字号增大时整个布局会加大。</p>
		<p class="remind">尝试着缩放字体看背景也在跟着相应的变化</p>
	</div>
</body>
</html>
