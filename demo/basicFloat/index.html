<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float Layout</title>
	<link rel="stylesheet/less" href="basicFloat.less">
	<script src="../../js/less.min.js"></script>
</head>
<body>
	<!-- 容器 -->
	<div class="wrapper">
		<!-- 头部区域 -->
		<div class="header">
			<h1>Header</h1>
		</div>
		<!-- 内容区域 两列布局 -->
		<div id="content" style="dispaly:block">
			<!-- 主要内容 -->
			<div class="primary">
				<p>基于浮动的内容区域常常分为两列布局或三列布局<br />点击按钮进行切换：
					<button class="change_btn" onclick="change()">切换</button>
				</p>
			</div>
			<div class="secondary"></div>
		</div>
		<!-- 三列布局 -->
		<div id="content2" style="display:none">
			<!-- 主要内容 -->
			<div class="primary">
				<div class="primary_left">
					<p>基于浮动的内容区域常常分为两列布局或三列布局<br />点击按钮进行切换：
						<button class="change_btn" onclick="change()">切换</button>
					</p>
				</div>
				<div class="primary_right"></div>
			</div>
			<div class="secondary"></div>
		</div>
		<!-- 尾部区域 -->
		<div class="footer">Footer</div>
	</div>

	<!-- script: 切换布局 -->
	<script>
		var content = document.getElementById('content'),
			content2 = document.getElementById('content2');
		// 按钮切换事件
		function change() {
			if(content.style.display === 'block') {
				content.style.display = 'none';
				content2.style.display = 'block';
			} else {
				content2.style.display = 'none';
				content.style.display = 'block';
			}
		}
	</script>
</body>
</html>
