<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float Layout</title>
	<link rel="stylesheet" href="basicFloat.css">
</head>
<body>
	<!-- 容器 -->
	<div class="wrapper">
		<!-- 头部区域 -->
		<div class="header">
			<h1>Header</h1>
		</div>
		<!-- 内容区域 两列布局 -->
		<div id="content">
			<!-- 主要内容 -->
			<div class="primary">
				<p>基于浮动的内容区域常常分为两列布局或三列布局<br />点击按钮进行切换：
					<button class="change_btn" onclick="change()">切换</button>
				</p>
			</div>
			<div class="secondary"></div>
		</div>
		<!-- 三列布局 -->
		<div id="content2">
			<!-- 主要内容 -->
			<div class="primary">
				<div class="primary_left">
					<p>基于浮动的内容区域常常分为两列布局或三列布局<br />点击按钮进行切换：
						<button class="change_btn" onclick="change()">切换</button>
					</p>
				</div>
				<div class="primary_right"></div>
			</div>
			<div class="secondary"></div>
		</div>
		<!-- 尾部区域 -->
		<div class="footer">Footer</div>
	</div>
	<script src="basicFloat.js"></script>
</body>
</html>
