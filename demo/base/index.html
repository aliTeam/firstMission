<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fundamental structure</title>
	<link rel="stylesheet" href="base.css">
</head>
<body>
	<!-- 容器 -->
	<div class="wrapper">
		<!-- 头部区域 -->
		<div class="header">
			<h2>Header</h2>
		</div>
		<!-- 内容区域 -->
		<div class="content">
			<h2>Content</h2>
			<p>许多网页将页面划分为几个大的区域，比如容器、页面、内容区域、页脚。这些区域在整个站点中往往是一致的，很少改变。</p>
			<p>然后，将注意力转移到内容区域本身，开始建立网格结构。</p>
			<p>最后，在各个内容区域中寻找不同的布局结构</p>
		</div>
		<!-- 尾部区域 -->
		<div class="footer">
			<h2>Footer</h2>
		</div>
	</div>
</body>
</html>
